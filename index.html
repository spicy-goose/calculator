<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <script src="script.js" defer></script>
    <link rel = "icon" href = "https://icones.pro/wp-content/uploads/2021/06/icone-de-la-calculatrice-orange.png" type = "image/x-icon">
    <title>Calculator!</title>
</head>
<body>
    <div class = "container">
        <div class="display">
            <p class="display-text">0</p>
        </div>
        <button data-key = "backspace" class="backspace">←</button>
        <div class="pad">
            <div class="column">
                <button data-key= "c" class="key" id = "clear">c</button>
                <button data-key= "7" class="key number">7</button>
                <button data-key= "4" class="key number">4</button>
                <button data-key= "1" class="key number">1</button>
                <button data-key= "0" class="key number">0</button>
            </div>
            <div class="column">
                <button data-key= "%" class="key operator" id = "remainder">%</button>
                <button data-key= "8" class="key number">8</button>
                <button data-key= "5" class="key number">5</button>
                <button data-key= "2" class="key number">2</button>
                <button data-key= "." class="key number">.</button>
            </div>
            <div class="column">
                <button data-key= "/" class="key operator" id="divide">÷</button>
                <button data-key= "9" class="key number">9</button>
                <button data-key= "6" class="key number">6</button>
                <button data-key= "3" class="key number">3</button>
                <button class="key" id = "sign-change">+/-</button>
            </div>
            <div class="column">
                <button data-key= "*" class="key operator" id="multiply">x</button>
                <button data-key= "-" class="key operator" id="subtract">-</button>
                <button data-key= "+" class="key operator" id="add">+</button>
                <button data-key= "Enter" class="key equal" id="equal">=</button>
            </div>
                
        </div>
    </div> 
</body>
</html>
