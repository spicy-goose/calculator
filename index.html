<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class="display">
            <p class="display-text">0</p>
        </div>
        <div class="pad">
            <div class="column">
                <button class="key operator" id = "clear">c</button>
                <button class="key number">7</button>
                <button class="key number">4</button>
                <button class="key number">1</button>
                <button class="key number">0</button>
            </div>
            <div class="column">
                <button class="key operator" id = "remainder">%</button>
                <button class="key number">8</button>
                <button class="key number">5</button>
                <button class="key number">2</button>
                <button class="key number">.</button>
            </div>
            <div class="column">
                <button class="key operator" id="divide">รท</button>
                <button class="key number">9</button>
                <button class="key number">6</button>
                <button class="key number">3</button>
                <button class="key operator" id = "sign-change">+/-</button>
            </div>
            <div class="column">
                <button class="key operator" id="multiply">x</button>
                <button class="key operator" id="subtract">-</button>
                <button class="key operator" id="add">+</button>
                <button class="key operator equal" id="equal">=</button>
            </div>
                
        </div>
    </div> 
</body>
</html>
